repos:
  - repo: local
    hooks:
      - id: generate-tests
        name: Generate Tests
        entry: python generate_tests.py
        language: system
        types: [python]
        pass_filenames: false
        files: ^src/

repos:
  - repo: local
    hooks:
      - id: run-tests
        name: Run All Pytest Tests
        entry: uv run pytest tests/
        language: system
        types: [python]
        pass_filenames: false
