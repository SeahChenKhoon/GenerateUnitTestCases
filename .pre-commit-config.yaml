repos:
  - repo: local
    hooks:
    
      - id: clean-tests
        name: Remove and recreate tests folder, delete logs/output.log
        entry: python -c "import shutil, os; shutil.rmtree('tests', ignore_errors=True); os.makedirs('tests', exist_ok=True); os.makedirs('final', exist_ok=True); log_path = 'logs/output.log'; os.remove(log_path) if os.path.exists(log_path) else None"
        language: system
        types: [python]
        pass_filenames: false
        always_run: true

      - id: generate-tests
        name: Generate Tests
        entry: python generate_tests.py
        language: system
        types: [python]
        pass_filenames: false
        files: ^src/
        verbose: true
        always_run: true
        env: VERBOSE_MODE: "1"

