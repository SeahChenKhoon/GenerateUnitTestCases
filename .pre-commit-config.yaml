repos:
  - repo: local
    hooks:
      - id: clean-tests
        name: Remove all test files before generating new ones
        entry: python -c "import glob, os; [os.remove(f) for f in glob.glob('tests/test_*.py')]"
        language: system
        types: [python]
        pass_filenames: false

      - id: generate-tests
        name: Generate Tests
        entry: python generate_tests.py
        language: system
        types: [python]
        pass_filenames: false
        files: ^src/

      - id: run-tests
        name: Run All Pytest Tests
        entry: python -m pytest
        language: system
        types: [python]
        pass_filenames: false